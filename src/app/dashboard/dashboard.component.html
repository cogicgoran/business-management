<div class="container">
    <h1>My businesses</h1>
    <div>
        <div>
            <table mat-table [dataSource]="businesses" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let business"> {{business.name}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Business Name </th>
                    <td mat-cell *matCellDef="let business"> {{business.name}} </td>
                </ng-container>

                <ng-container matColumnDef="numberOfEmployees">
                    <th mat-header-cell *matHeaderCellDef> No. of Employees </th>
                    <td mat-cell *matCellDef="let business"> {{business.numberOfEmployees}} </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let business">
                        <button mat-icon-button color="primary"
                            (click)="$event.stopPropagation(); handleRemoveBusinessClick(business.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="viewBusiness(row)"></tr>
            </table>
            <div class="pagination">
                <button (click)="firstPage()" mat-icon-button><mat-icon>first_page</mat-icon></button>
                <button (click)="prevPage()" mat-icon-button><mat-icon>chevron_left</mat-icon></button>
                <button mat-icon-button>{{ currentPage }}</button>
                <!-- <span>{{ currentPage }}</span> -->
                <button (click)="nextPage()" mat-icon-button><mat-icon>chevron_right</mat-icon></button>
                <button (click)="lastPage()" mat-icon-button><mat-icon>last_page</mat-icon></button>
                <div class="pagination-select">
                    <span>
                        Items per page:
                    </span>
                    <mat-select (valueChange)="itemsPerPageChangeHandler($event)" [(value)]="itemsPerPage">
                        <mat-option *ngFor="let itemCountPerPage of itemCountPerPageOptions"
                            [value]="itemCountPerPage.value">
                            {{itemCountPerPage.viewValue}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a mat-raised-button color="primary" routerLink="/add-business">Add business</a>
    </div>
</div>
