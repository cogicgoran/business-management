<div class="container">
    <form (submit)="addEmployee()" [formGroup]="form">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Employee name</mat-label>
                <input matInput placeholder="Employee name" formControlName="name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-error *ngIf="form.controls.name.hasError('required')">
                    Field required
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Date of birth" formControlName="dateOfBirth">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Role</mat-label>
                <input matInput placeholder="Role" formControlName="role">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-error *ngIf="form.controls.role.hasError('required')">
                    Field required
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Phone number</mat-label>
                <input matInput placeholder="Phone number" formControlName="phoneNumber">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-error *ngIf="form.controls.phoneNumber.hasError('required')">
                    Field required
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Salary</mat-label>
                <input matInput placeholder="Salary" formControlName="salary" type="number">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-error *ngIf="form.controls.salary.hasError('required')">
                    Field required
                </mat-error>
            </mat-form-field>
        </div>
        <div  class="form-controls">
            <button mat-raised-button color="primary">Submit</button>
        </div>
    </form>
</div>
